[[constraint]]
  name = "github.com/envoyproxy/go-control-plane"
  version = "v0.5.0"

[[constraint]]
  name = "github.com/gogo/protobuf"
  version = "v1.1.1"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.8.2"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/segmentio/consul-go"
  version = "1.0.0"
